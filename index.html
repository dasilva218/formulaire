<!doctype html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>formulaire de renseignement</title>
	</head>
		
	<body>
		<mean>
			<h1>formulaire de renseignements</h1>
			<form method="post" action="#">
				<fieldset>
					<!--civilite-->
					<legend>Civilité</legend>
						<label for="nom">Nom : </label>
						<input type="text" required id="nom" name="nom">
						<label for="prenom">Prenom : </label>
						<input type="text" required id="prenom" name="prenom"><br><br>
						<label for="adress">Adresse : </label>
						<input type="text" id="adress" name="adress" required>
						<label for="email">Email : </label>
						<input type="email" required id="email" name="email"><br><br>
						<label for="mdp">Mot de Passe : </label>
						<input type="password" checked id="mdp" name="mdp"><br><br>
						<label>Sexe : </label>
						<input type="radio" value="homme" name="sexe"><label>H</label>
						<input type="radio" value="femme" name="sexe"><label>F</label>
				</fieldset>
				<fieldset>
					<!--formation-->
					<legend>Formation</legend>
						<label>Dernier Diplôme : </label>
						<select name="diplome">
							<option value="aucun">Aucun</option>
							<option value="bac1">bac1</option>
							<option value="bac2">bac2</option>
							<option selected value="bac3">bac3</option>
						</select><br><br>
						<label>centre d'interet :</label>
						<input type="checkbox" id="mus" value="musique" name="cd" checked>
						<label for="mus">Musique </label>
						<input type="checkbox" id="spor" value="sport" name="cd">
						<label for="spor">Sport</label>
						<input type="checkbox" id="lect" value="lecture" name="cd">
						<label for="lect">Lecture</label>
				</fieldset>
				<fieldset>
					<!--commentaire-->
					<legend>Commentaire</legend>
					<textarea></textarea><br>
					<input type="checkbox" value="ok" name="val"> <label> J'accepte les conditions </label>
				</fieldset><br>
				<input type="submit" value="envoyez">
			</form>
		</mean>
	</body>
</html>
